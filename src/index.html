<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="analizer-container">
      <header>
        <h1>📖🔍ANALIZADOR DE TEXTO 🔍📖</h1>
        <nav>
          <ul class="lista-container">
            <li class="contadores" data-testid="character-count">
              Caracteres: 0
            </li>
            <li class="contadores" data-testid="character-no-spaces-count">
              Caracteres sin espacio: 0
            </li>
            <li class="contadores" data-testid="word-count">Palabras: 0</li>
            <li class="contadores" data-testid="number-count">Numeros: 0</li>
            <li class="contadores" data-testid="number-sum">
              Suma total de numeros: 0
            </li>
            <li class="contadores" data-testid="word-length-average">
              Promedio longitud: 0
            </li>
          </ul>
        </nav>
      </header>
      <section class="contenedor-texto">
        <textarea
          name="user-input"
          cols=""
          rows=""
          placeholder="Escribe Aqui:"
        ></textarea>
        <button id="resetButton" value="Limpiar">Limpiar Métricas</button>
      </section>
      <footer>
        <p>Hecho por : Maricela Fuentes</p>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
